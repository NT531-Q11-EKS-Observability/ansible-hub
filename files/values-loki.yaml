# =========================================================
# Loki - Lightweight Log Aggregation for EKS Observability
# Stable SingleBinary configuration (Helm chart v6.x+)
# =========================================================

deploymentMode: SingleBinary

loki:
  auth_enabled: false

  server:
    http_listen_port: 3100
    grpc_listen_port: 9095
    log_level: info
    log_format: logfmt

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage_config:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
    filesystem:
      directory: /var/loki/chunks

  # ðŸ§© REQUIRED by new Helm chart (must define these keys)
  storage:
    type: filesystem
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin

  ruler:
    rule_path: /tmp/rules
    storage:
      type: local
      local:
        directory: /var/loki/rules
    ring:
      kvstore:
        store: inmemory

  analytics:
    reporting_enabled: false

  # ðŸš‘ FIX for structured metadata validation (Loki 3.x)
  limits_config:
    allow_structured_metadata: false

service:
  type: ClusterIP
  port: 3100
  labels:
    app.kubernetes.io/name: loki

persistence:
  enabled: false  # ephemeral storage - no PVC required

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

podSecurityContext:
  fsGroup: 1001
  runAsUser: 1001

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Disable unused microservices subcomponents
compactor:
  enabled: false
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
resultsCache:
  enabled: false
chunksCache:
  enabled: false

# Optional gateway for Grafana
gateway:
  enabled: true
  replicas: 1
