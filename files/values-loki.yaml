# =========================================================
# Loki - Lightweight Log Aggregation (for EKS Observability)
# =========================================================

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  server:
    http_listen_port: 3100
    grpc_listen_port: 9095
    log_level: info
    log_format: logfmt
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage_config:
    boltdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
    filesystem:
      directory: /var/loki/chunks
  ruler:
    rule_path: /tmp/rules
    storage:
      type: local
      local:
        directory: /var/loki/rules
    ring:
      kvstore:
        store: inmemory
  analytics:
    reporting_enabled: false

  # ðŸ”§ ADD THIS BLOCK BACK FOR COMPATIBILITY
  storage:
    type: filesystem
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin

service:
  type: ClusterIP
  port: 3100

persistence:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

podSecurityContext:
  fsGroup: 1001
  runAsUser: 1001

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

compactor:
  enabled: false

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
