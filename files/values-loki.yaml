deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  server:
    http_listen_port: 3100

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  ruler:
    storage:
      type: local
      local:
        directory: /tmp/rules

  limits_config:
    allow_structured_metadata: false

singleBinary:
  enabled: true
  replicas: 1        # Fix: 1 replica
  persistence:
    enabled: false

extraVolumes:
  - name: loki-storage
    emptyDir: {}

extraVolumeMounts:
  - name: loki-storage
    mountPath: /var/loki

service:
  type: ClusterIP
  port: 3100

read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
gateway:
  enabled: false
