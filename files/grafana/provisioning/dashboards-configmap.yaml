apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    app: grafana
    grafana_datasource: "1"
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "EKS Observability Dashboards"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards   # ✅ trỏ đến nơi mount ConfigMap dashboards
