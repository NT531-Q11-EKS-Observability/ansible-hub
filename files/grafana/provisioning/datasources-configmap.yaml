apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"      # âš¡ dÃ¹ng label chuáº©n Ä‘á»ƒ Grafana sidecar tá»± nháº­n
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # ðŸŸ¢ Prometheus - metrics source
      - name: Prometheus
        type: prometheus
        url: http://kps-kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
        editable: true

      # ðŸŸ£ Loki - logs source (fix endpoint qua Gateway)
      - name: Loki
        type: loki
        url: http://loki-gateway.monitoring.svc.cluster.local
        access: proxy
        editable: true
        jsonData:
          maxLines: 1000
          timeout: 60
          derivedFields:
            - datasourceUid: tempo
              matcherRegex: "traceID=(\\w+)"
              name: TraceID
              url: "$${__value.raw}"

      # ðŸŸ  Tempo - tracing source
      - name: Tempo
        type: tempo
        url: http://tempo-query-frontend.monitoring.svc.cluster.local:3200
        access: proxy
        editable: true

      # ðŸ”µ Icinga2 - alert monitoring
      - name: Icinga2
        type: icinga2
        url: http://icinga2.monitoring.svc.cluster.local:8080
        access: proxy
        editable: true
